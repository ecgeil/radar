<html lang="en">

    <title>Radar Forecast</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body>

    <div class="container">

      <form class="form-signin" role="form" method="post" action='forecast'>
        <h2 class="form-signin-heading">enter your location</h2>
        <input name="location", type="text" class="form-control" placeholder="10010" required autofocus>
        <div class="checkbox">
          <!--label>
            <input type="checkbox" value="remember-me"> remember location
          <!--/label-->
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="addspinner()">get forecast</button>
        
      </form>

    </div> <!-- /container -->
    <div id="spincontainer"></div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="static/js/spin.js"></script>
    <script type="text/javascript">
      function addspinner() {
        var opts = {
            lines: 13, // The number of lines to draw
            length: 20, // The length of each line
            width: 10, // The line thickness
            radius: 30, // The radius of the inner circle
            corners: 1, // Corner roundness (0..1)
            rotate: 0, // The rotation offset
            direction: 1, // 1: clockwise, -1: counterclockwise
            color: '#000', // #rgb or #rrggbb or array of colors
            speed: 1, // Rounds per second
            trail: 60, // Afterglow percentage
            shadow: false, // Whether to render a shadow
            hwaccel: false, // Whether to use hardware acceleration
            className: 'spinner', // The CSS class to assign to the spinner
            zIndex: 2e9, // The z-index (defaults to 2000000000)
            top: '50%', // Top position relative to parent
            left: '50%' // Left position relative to parent
          }

        var target = document.getElementById("spincontainer")
        var spinner = new Spinner(opts).spin(target)

      }
    </script>
    <script language="javascript">
      window.onunload = confirmExit;
      function confirmExit()
      {
          var target = document.getElementById("spincontainer")
          target.parentNode.removeChild(target)
      }
    </script>

  </body>
</html>
